name: Install Smoke

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: install-smoke-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  npm-install-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Pack npm tarball
        run: |
          mkdir -p .tmp/pack
          pnpm pack --pack-destination .tmp/pack

      - name: Install tarball globally
        run: |
          set -euo pipefail
          tarball="$(ls .tmp/pack/subchef-*.tgz | head -n 1)"
          npm install -g "${tarball}" --no-audit --no-fund

      - name: Verify installed CLI
        run: |
          sub --version
          sub help
