name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAME: subchef
      TAP_REPOSITORY: 1MoreBuild/homebrew-tap
      TAP_FORMULA_PATH: Formula/subchef.rb
      TAP_BRANCH: main
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout selected tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git fetch --tags --force
          git checkout "${{ inputs.tag }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Resolve release version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ inputs.tag }}"
          else
            RELEASE_TAG="${GITHUB_REF_NAME}"
          fi

          if ! echo "${RELEASE_TAG}" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$'; then
            echo "Invalid tag format: ${RELEASE_TAG}"
            exit 1
          fi

          RELEASE_VERSION="${RELEASE_TAG#v}"
          PACKAGE_VERSION="$(node -e "const fs=require('node:fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));process.stdout.write(p.version)")"

          if [ "${PACKAGE_VERSION}" != "${RELEASE_VERSION}" ]; then
            echo "Tag version (${RELEASE_VERSION}) does not match package.json (${PACKAGE_VERSION})"
            exit 1
          fi

          echo "RELEASE_TAG=${RELEASE_TAG}" >> "${GITHUB_ENV}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> "${GITHUB_ENV}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm check
          pnpm build

      - name: Publish npm package (OIDC trusted publishing)
        run: |
          if npm view "${PACKAGE_NAME}@${RELEASE_VERSION}" version >/dev/null 2>&1; then
            echo "${PACKAGE_NAME}@${RELEASE_VERSION} already published, skip npm publish."
          else
            # Ensure npm does not use token-based auth so trusted publishing can use OIDC.
            npm config delete //registry.npmjs.org/:_authToken || true
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ""

      - name: Wait for npm registry visibility
        run: |
          for attempt in $(seq 1 30); do
            if npm view "${PACKAGE_NAME}@${RELEASE_VERSION}" version >/dev/null 2>&1; then
              echo "npm registry is ready."
              exit 0
            fi
            echo "Waiting for npm propagation (${attempt}/30)..."
            sleep 5
          done
          echo "Timed out waiting for npm registry visibility."
          exit 1

      - name: Resolve npm tarball checksum
        run: |
          TARBALL_URL="$(npm view "${PACKAGE_NAME}@${RELEASE_VERSION}" dist.tarball)"
          curl -fsSL "${TARBALL_URL}" -o package.tgz
          TARBALL_SHA256="$(shasum -a 256 package.tgz | awk '{print $1}')"

          echo "TARBALL_URL=${TARBALL_URL}" >> "${GITHUB_ENV}"
          echo "TARBALL_SHA256=${TARBALL_SHA256}" >> "${GITHUB_ENV}"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TAP_REPOSITORY }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
          fetch-depth: 0

      - name: Ensure formula exists
        run: |
          FORMULA_FILE="./homebrew-tap/${TAP_FORMULA_PATH}"
          if [ -f "${FORMULA_FILE}" ]; then
            echo "Formula exists."
            exit 0
          fi

          mkdir -p "$(dirname "${FORMULA_FILE}")"
          cat > "${FORMULA_FILE}" <<'RUBY'
          class Subchef < Formula
            desc "Subtitle CLI with OpenClaw-friendly JSON contract"
            homepage "https://github.com/1MoreBuild/subchef"
            version "0.0.0"
            url "https://registry.npmjs.org/subchef/-/subchef-0.0.0.tgz"
            sha256 "REPLACE_WITH_SHA256"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink libexec.glob("bin/*")
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/sub --version")
            end
          end
          RUBY

      - name: Ensure Homebrew update helper exists
        run: |
          if [ -f "./scripts/update-homebrew-formula.mjs" ]; then
            exit 0
          fi

          mkdir -p ./scripts
          cat > ./scripts/update-homebrew-formula.mjs <<'JS'
          #!/usr/bin/env node

          import { readFile, writeFile } from "node:fs/promises";

          function parseArgs(argv) {
            const args = new Map();

            for (let index = 0; index < argv.length; index += 1) {
              const token = argv[index];
              if (!token.startsWith("--")) {
                continue;
              }

              const key = token.slice(2);
              const value = argv[index + 1];
              if (value === undefined || value.startsWith("--")) {
                throw new Error(`Missing value for --${key}`);
              }
              args.set(key, value);
              index += 1;
            }

            return {
              formula: requiredArg(args, "formula"),
              version: requiredArg(args, "version"),
              url: requiredArg(args, "url"),
              sha256: requiredArg(args, "sha256"),
            };
          }

          function requiredArg(args, key) {
            const value = args.get(key);
            if (typeof value !== "string" || value.trim().length === 0) {
              throw new Error(`--${key} is required`);
            }
            return value.trim();
          }

          function replaceOrThrow(source, pattern, replacement, label) {
            if (!pattern.test(source)) {
              throw new Error(`Unable to find ${label} in formula`);
            }
            return source.replace(pattern, replacement);
          }

          function ensureVersionLine(source, version) {
            const versionPattern = /^(\s*version\s+)"[^"]+"$/m;
            if (versionPattern.test(source)) {
              return source.replace(versionPattern, `$1"${version}"`);
            }

            const homepagePattern = /^(\s*homepage\s+"[^"]+"\s*)$/m;
            if (!homepagePattern.test(source)) {
              throw new Error("Unable to find homepage line to insert version");
            }

            return source.replace(homepagePattern, `$1\n  version "${version}"`);
          }

          async function main() {
            const { formula, version, url, sha256 } = parseArgs(process.argv.slice(2));

            let content = await readFile(formula, "utf8");
            content = ensureVersionLine(content, version);
            content = replaceOrThrow(content, /^(\s*url\s+)"[^"]+"$/m, `$1"${url}"`, "url");
            content = replaceOrThrow(content, /^(\s*sha256\s+)"[^"]+"$/m, `$1"${sha256}"`, "sha256");

            await writeFile(formula, content, "utf8");
            process.stdout.write(`Updated ${formula} to ${version}\n`);
          }

          main().catch((error) => {
            process.stderr.write(`${error instanceof Error ? error.message : String(error)}\n`);
            process.exitCode = 1;
          });
          JS

      - name: Update formula
        run: |
          node ./scripts/update-homebrew-formula.mjs \
            --formula "./homebrew-tap/${TAP_FORMULA_PATH}" \
            --version "${RELEASE_VERSION}" \
            --url "${TARBALL_URL}" \
            --sha256 "${TARBALL_SHA256}"

      - name: Commit and push formula update
        run: |
          cd homebrew-tap

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- "${TAP_FORMULA_PATH}"; then
            echo "Formula already up to date."
            exit 0
          fi

          git add "${TAP_FORMULA_PATH}"
          git commit -m "${PACKAGE_NAME} ${RELEASE_VERSION}"
          git push origin "HEAD:${TAP_BRANCH}"
